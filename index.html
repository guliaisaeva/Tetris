<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris By Gulia</title>
  <!-- link to css -->
  <link rel="stylesheet" href="./assets/styles/style.css">

</head>
<body>
  <video autoplay loop muted plays-inline class="bg-video">
    <source src="./assets/images/pexels-free-creative-stuff-5561389.mp4" type="video/mp4">
  </video>
  <div class="container">

    <div class="game">
      <!-- 10x20 -->
      <div class="main">
      </div>
      <div class="topDisplay">
        <div class="levelScorePanel">
          <div id="next-tetro"></div>
          <div class="btn">
            <button id="start" class="button">Start</button>
            <button id="pause" class="button">Pause</button>
          </div>
          <div>Level: <span id="level">0</span></div>
          <div>Score: <span id="score">0</span></div>
        </div>
      </div>
    </div>
    <div id="game-over">Game Over</div>

  </div>
  <!-- tetris's Js Code -->
  <script src="tetris.js">
  </script>
</body>
</html>
