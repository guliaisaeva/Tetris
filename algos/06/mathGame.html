<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Math Game</title>
    <link rel="stylesheet" href="mathGame.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="m-4">Simple Math Game</h1>
      <div class="input-group mx-auto mb-3 w-25" >
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="username"
          aria-describedby="button-addon2"
          id="userName"
        />
        <button
        onclick="addName()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Add
        </button>

      </div>

  </div>
  <div class="question">
    <input type="number" name="number1" id="firstNumber" disabled placeholder="Number 1">
    <input type="text" disabled id="operator" placeholder="operation">
    <input type="number" name="number1" id="firstNumber" disabled placeholder="Number 2">
    <input type="number" name="number1" id="firstNumber" disabled placeholder="=">
    <input type="number" name="number1" id="firstNumber"  placeholder="  ?">
    

  </div>
  <script src="mathGame.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous""></script>
  </body>
</html>
