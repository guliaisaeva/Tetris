    <script>
      //  4. Write a function returning subset of an array:

      // function subset(arr, flag) {...}

      // Depending on value of the flag parameter, the function returns:
      // -1 - only negative elements. If arr contains no negative elements, return an empty array.
      // 0 - only zero elements. No zero in arr - return an empty array.
      // 1 - only positive elements. An empty array, if no positive elements in arr.

      const newArr = [];
      const array = [0, -1, 0, 1, -2, 2, 0, 5, -6];
      const subset = function (arr, flag) {
        if (flag < 0) {
          for (i = 0; i < array.length; i++) {
            if (array[i] < 0) {
              newArr.push(array[i]);
            }
          }
          return newArr;
        } else if (flag > 0) {
          for (i = 0; i < array.length; i++) {
            if (array[i] > 0) {
              newArr.push(array[i]);
            }
          }
          return newArr;
        } else if (flag === 0) {
          for (i = 0; i < array.length; i++) {
            if (array[i] === 0) {
              newArr.push(array[i]);
            }
          }
          return newArr;
        }
      };
      console.log(subset(array, 0));
    </script>
