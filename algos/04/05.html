  <body>
    <script>
      // 5.  Write a function comparing if two arrays are equals:
      // function equals(arr1, arr2) {...} // returns true or false

      let arr1 = [12, 0, 5, 6, 7, 8, 11];
      let arr2 = [12, 0, 5, 6, 7, 8, 11];
      function equals(arr1, arr2) {
        if (arr1.length === arr2.length) {
          for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] !== arr2[i] && isNaN(arr1) !== isNaN(arr2)) {
              return false;
            }
          }
          return true;
        } else {
          return false;
        }
      }
      console.log(equals(arr1, arr2));
    </script>
