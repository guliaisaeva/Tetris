    <script>
      // 2. Write a function checking if a car object (from the previous task) is valid.
      // function isValid(car) {...} // return true or false
      // A car object is valid if contains all the fields with proper types: model - string, year - number, price - number.
      let car = {
        model: "Audi",
        year: 2022,
        price: 30000,
      };
      function isValid(car) {
        if (
          isNaN(car.model) == true &&
          !isNaN(car.year) == true &&
          !isNaN(car.price) == true
        )
          return true;
        else {
          return false;
        }
      }
      console.log(isValid(car));
    </script>
