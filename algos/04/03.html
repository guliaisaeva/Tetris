  <body>
    <script>
      // 3. Write a function comparing two car objects:

      // function compare(car1, car2) {...} // return true or false

      // Two car object equal if all the fields are equal: car1.model == car2.model, car2.year == car2.year, etc.

      let car1 = {
        model: "Mersedes",
        year: 2022,
        price: 30000,
      };

      let car2 = {
        model: "Opel Astra",
        year: 2021,
        price: 20000,
      };
      function compare(car1, car2) {
        if (
          car1.model == car2.model &&
          car1.year == car2.year &&
          car1.price == car2.price
        )
          return true;
        else {
          return false;
        }
      }
      console.log(compare(car1, car2));
    </script>
  </body>
