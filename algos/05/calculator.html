<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container mw-100 m-5">
      <h1 class="text-center">Simple Calculator</h1>
      <div class="mt-4 mx-auto border border-secondary p-5 bg-warning w-25">
        <div class="col-md-4">
          <input
            type="number"
            class="form-control w-auto"
            id="firstNumber"
            placeholder="Enter your first number"
          />
        </div>

        <div class="col-md-4">
          <div
            class="btn-group pt-4"
            role="group"
            aria-label="Basic outlined example"
          >
            <button
              onclick="setOperation('+')"
              type="button"
              class="btn btn-outline-primary"
              id="plus1"
            >
              +
            </button>
            <button
              onclick="setOperation('-')"
              type="button"
              class="btn btn-outline-primary"
              id="minus"
            >
              -
            </button>
            <button
              onclick="setOperation('*')"
              type="button"
              class="btn btn-outline-primary"
              id="multiply"
            >
              *
            </button>
            <button
              onclick="setOperation('/')"
              type="button"
              class="btn btn-outline-primary"
              id="divide"
            >
              /
            </button>
          </div>
        </div>
        <br />
        <div class="col-md-4">
          <input
            type="number"
            class="form-control w-auto"
            id="secondNumber"
            placeholder="Enter your second number"
          />
        </div>

        <button
          onclick="getResult()"
          id="calculateBtn"
          type="button"
          class="btn btn-outline-primary mt-4"
        >
          Calculate
        </button>
        <br />

        <p>Result: <span class="col-md-4 mt-3" id="result">0</span></p>
      </div>
    </div>

    <!-- scripts -->
    <script>
      let sign = null;
      function setOperation(operStr) {
        sign = operStr;
      }

      function getResult() {
        let x = parseInt(document.querySelector("#firstNumber").value);
        let y = parseInt(document.getElementById("secondNumber").value);
        let result = calc(x, y);
        document.getElementById("result").innerHTML = result;
      }

      function calc(x, y) {
        if (isNaN(x) || isNaN(y) || x === " " || y === " ") {
          alert("Please enter an integer!!!");
          return 0;
        } else if (sign === "+") {
          return x + y;
        } else if (sign === "-") {
          return x - y;
        } else if (sign === "*") {
          return x * y;
        } else if (sign === "/") {
          return x / y;
        } else {
          alert("Please enter a correct operator(+-*/)!");
          return 0;
        }
      }
    </script>
  </body>
</html>
