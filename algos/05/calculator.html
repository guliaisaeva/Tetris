<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container mw-100 m-5">
      <h1 class="text-center">Simple Calculator</h1>
      <div class="mt-4 mx-auto border border-secondary p-5 bg-warning w-25">
        <div class="col-md-4">
          <input
            type="number"
            class="form-control w-auto"
            id="firstNumber"
            placeholder="Enter your first number"
          />
        </div>
        <br />
        <div class="col-md-4">
          <input
            type="number"
            class="form-control w-auto"
            id="secondNumber"
            placeholder="Enter your second number"
          />
        </div>
        <div class="col-md-4">
          <div
            class="btn-group pt-4"
            role="group"
            aria-label="Basic outlined example"
          >
            <button
              onclick="add()"
              type="button"
              class="btn btn-outline-primary"
              id="plus"
            >
              &#43;
            </button>
            <button
              onclick="substraction()"
              type="button"
              class="btn btn-outline-primary"
              id="minus"
            >
              &#8722;
            </button>
            <button
              onclick="multiply()"
              type="button"
              class="btn btn-outline-primary"
              id="multiply"
            >
              &#215;
            </button>
            <button
              onclick="divide()"
              type="button"
              class="btn btn-outline-primary"
              id="divide"
            >
              /
            </button>
          </div>
        </div>
        <!-- <button
          id="calculateBtn"
          type="button"
          class="btn btn-outline-primary mt-4"
        >
          Calculate
        </button> -->
        <br />
        <b>The Result is:</b>
        <span class="col-md-4 mt-3" id="result"></span>
      </div>
    </div>
    <script>
      function add() {
        let x = document.getElementById("firstNumber").value;
        let y = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = parseInt(x) + parseInt(y);
      }
      function substraction() {
        let x = document.getElementById("firstNumber").value;
        let y = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = parseInt(x) - parseInt(y);
      }
      function multiply() {
        let x = document.getElementById("firstNumber").value;
        let y = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = parseInt(x) * parseInt(y);
      }
      function divide() {
        let x = document.getElementById("firstNumber").value;
        let y = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = parseInt(x) / parseInt(y);
      }
    </script>
  </body>
</html>
