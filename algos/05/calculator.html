    <div class="container mw-100 m-5">
      <h1 class="text-center">Simple Calculator</h1>
      <div class="mt-4 mx-auto border border-secondary p-5 bg-warning w-25">
        <div class="col-md-4">
          <input
            type="number"
            class="form-control w-auto"
            id="firstNumber"
            placeholder="Enter your first number"
          />
        </div>

        <div class="col-md-4">
          <div
            class="btn-group pt-4"
            role="group"
            aria-label="Basic outlined example"
          >
            <button type="button" class="btn btn-outline-primary" id="plus">
              +
            </button>
            <button type="button" class="btn btn-outline-primary" id="minus">
              -
            </button>
            <button type="button" class="btn btn-outline-primary" id="multiply">
              *
            </button>
            <button type="button" class="btn btn-outline-primary" id="divide">
              /
            </button>
          </div>
        </div>
        <br />
        <div class="col-md-4">
          <input
            type="number"
            class="form-control w-auto"
            id="secondNumber"
            placeholder="Enter your second number"
          />
        </div>

        <button
          onclick="calculate()"
          id="calculateBtn"
          type="button"
          class="btn btn-outline-primary mt-4"
        >
          Calculate
        </button>
        <br />
        <!-- <b>The Result is:</b> -->
        <span class="col-md-4 mt-3" id="result"></span>
      </div>
    </div>

      function add() {
        let x = document.getElementById("firstNumber").value;

      function multiply() {
        let x = document.getElementById("firstNumber").value;
        let y = document.getElementById("secondNumber").value;

        document.getElementById("result").innerHTML = "Result is:" + res;
