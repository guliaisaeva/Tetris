<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link

        <div class="col-md-4">
          <label for="inputOperator" class="form-label">Operations</label>

            <option value="plus" id="plus">&#43;</option>
            <option value="minus" id="minus">&#8722;</option>
            <option value="multiply" id="multiply">&#215;</option>
            <option value="divide" id="divide">&#247;</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="formGroupExampleInput2" class="form-label"
            >Second Number</label
          >
          <input
            type="number"
            class="form-control"
            id="secondNumber"
            placeholder="Enter your second number"
          />
        </div>
        <button
          type="button"
          onClick="plus1()"
          class="btn btn-outline-primary mt-4"
        >
          Calculate
        </button>
        <div class="col-md-4 mt-3" id="result">Result:</div>
      </div>
    </div>

  </body>
</html>
